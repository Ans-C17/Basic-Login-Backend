<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="h-screen w-screen bg-gradient-to-br from-purple-300 to-blue-800 flex justify-center items-center">
        <div class="bg-white max-w-[30%] w-screen h-[65%] rounded-lg shadow-2xl p-10 space-y-4">
            <p class="text-center text-2xl font-sans font-semibold">WELCOME BACK</p>
            <p class="text-center text-xl font-sans">Please <span class="text-purple-600 italic">login</span> to continue</p>

            <form method="post" action="/login" class="flex flex-col w-full h-[60%] justify-center">
                <input id="username" type="text" name="username" placeholder="Username" required class="caret-purple-900 font-mono m-2 w-[90%] h-12 rounded-2xl p-4 border border-gray-300 focus:border-none focus:outline-none focus:ring-2 focus:ring-blue-300 transform hover:scale-105 shadow-sm transition">
                <input id="password" type="password" name="password" placeholder="Password" required class="caret-purple-900 font-mono m-2 w-[90%] h-12 rounded-2xl p-4 border border-gray-300 focus:border-none focus:outline-none focus:ring-2 focus:ring-blue-300 transform hover:scale-105 shadow-sm transition">
                <button type="submit" class="cursor-pointer font-mono text-white mt-6 bg-gradient-to-br from-purple-300 to-purple-600 mx-auto px-6 py-2 rounded-full transform hover:scale-110 hover:from-purple-600 hover:to-purple-400 transition ease-in-out">Login</button>
            </form>
            <p class="text-center">Don't have an account? <a href="/signup" class="text-purple-600 hover:underline">Sign Up</a></p>
        </div>
    </div>
    <script>
        const urlObject = new URLSearchParams(window.location.search);
        if(urlObject.get('invalidLogin') === '1'){
            alert('Invalid Username or Password');
            document.getElementById("username").value = '';
            document.getElementById("password").value = '';
        }
    </script>
</body>
</html>
